<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Converter</title>
    <link rel="icon" type="image/x-icon" href="android-chrome-192x192.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <h1 class="mb-4">Temperature Converter</h1>
        </div>          
        <div class="row justify-content-center">
            <form class="col-md-6">
                <div class="form-group">
                    <label for="temperature">Enter Temperature</label>
                    <input type="number" id="temperature" name="temperature" class="form-control" placeholder="Enter a number" required>
                </div>
                <div class="form-group">
                    <label for="unit">Select Unit</label>
                    <select id="unit" class="form-control">
                        <option value="celsius">Celsius (°C)</option>
                        <option value="fahrenheit">Fahrenheit (°F)</option>
                        <option value="kelvin">Kelvin (K)</option>
                    </select>
                </div>
                <button id="convert-button" class="btn btn-primary btn-block" type="button">Convert</button>
                <button id="clear-button" class="btn btn-secondary btn-block mt-3" type="button">Clear</button>
            </form>
        </div>
        <div class="row justify-content-center mt-4">
            <h3 id="output"></h3>
        </div>
    </div>

  
  

    <script src="index.js"></script>
</body>
</html>
